Inside bar -->

	<div class="sidebar ">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span> <a
			id="home-link" href="#" th:href="@{/user/index}" class="item-active"><i
			class="fa-solid fa-house-chimney"></i>Home</a> <a id="contacts-link"
			href="#" th:href="@{/user/show-contacts/0}" class="item-active"><i
			class="fas fa-id-card-alt"></i> View Contacts </a> <a id="add-link"
			href="#" th:href="@{/user/add-contact}" class="item-active"><i
			class="fas fa-pencil-alt"></i>Add Contact</a> <a id="profile-link"

			class="fas fa-cogs"></i>Settings</a> <a id="home-link" href="#"
			th:href="@{/logout}" class="item-active"><i
			class="fas fa-sign-out-alt"></i>Logout</a>

	</div>


	<!-- end of side bar -->
	<div class="content mt-2">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
		<!-- 		message Box -->
		<div th:if="${session.message}" class="container">
			<div th:classappend="${'alert-' + session.message.type}"
				class="alert text-center" role="alert">
				<span th:text="${session.message.content}"></span>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
		</div>


		<div th:replace="${content}"></div>
	</div>

	<script type="text/javascript">
  function deleteContact(cid){
  swal({
  title: "Are you sure?",
  text: " You want to delete this contact!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
   window.location="/user/delete/"+cid;
  } else {
    swal("Your Contact are safe !!");
  }
});
   
   }
